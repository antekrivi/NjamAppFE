<div class="bg-white">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border-2 md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black">
          Login
        </h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4 md:space-y-6">
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">
              Your username
            </label>
            <input
              formControlName="username"
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 dark:border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Username"
            />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">
              Password
            </label>
            <input
              formControlName="password"
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 dark:border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:bg-gray-400 disabled:hover:bg-gray-400"
          >
            Sign in
          </button>
          <div class="flex items-center justify-between flex-col-reverse">
            <a routerLink="/register" class="font-medium text-blue-600 hover:underline dark:text-primary-500">
              Register
            </a>
          </div>
          <div *ngIf="loginError" class="p-3 bg-red-100 text-red-600 rounded">
            <p class="flex justify-center align-middle text-base font-medium">{{ loginError }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
